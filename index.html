<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="main.js" defer ></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="header">
            <div class="icons">
                <img src="imgs/logo.png" alt="">
            </div>
        </nav>
    </header>
    <div class="actions">
        <div class="dress">
            <li>
                <button>
                    <img src="imgs/blue_t.png" alt="" class="btn" data-key="type" data-value="tshirts">
                </button>
            </li>
            <li>
                <button>
                    <img src="imgs/blue_p.png" alt=""class="btn" data-key="type" data-value="pants">
                </button>
            </li>
            <li>
                <button>
                    <img src="imgs/blue_s.png" alt=""class="btn" data-key="type" data-value="skirt">
                </button>
            </li>  
        </div>
        <div class="button">
            <li class="btn">
                <button class="blue" data-key="color" data-value="blue">
                    Blue
                </button>
            </li>
            <li class="btn">
                <button class="yellow" data-key="color" data-value="yellow">
                    Yellow
                </button>
            </li>
            <li class="btn">
                <button class="pink" data-key="color" data-value="pink">
                    Pink
                </button>
            </li>
        </div>
    </div>
    <section class="metadata">
        <ul>
        </ul>   
    </section>
</body>
</html>
